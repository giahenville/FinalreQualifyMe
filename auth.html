
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up | reQualifyMe</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="authPage">
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-clipboard-check"></i> reQualifyMe</h1>
        </header>
        <main class="main-content auth-content">
            <div class="auth-card">
                <h2>Account Access</h2>
                <form id="authForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="button-group">
                        <a href="personalization.html" class="btn btn-primary">
                            Login <i class="fas fa-sign-in-alt"></i>
                        </a>
                        <a href="personalization.html" class="btn btn-secondary">
                            Sign Up <i class="fas fa-user-plus"></i>
                        </a>
                    </div>                    
                </form>
                <p class="disclaimer-message">
                    <i class="fas fa-info-circle"></i> All rights reserved reQualifyMe.
                </p>
            </div>
        </main>
        <footer class="app-footer">
            <p>&copy; 2025 reQualifyMe</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
